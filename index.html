<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <form id= "whole-form">

        <div class="first-name item">

            <label class="needed">First Name:</label>
            <input id="inpt-first-name" class="inpt" placeholder="First Name" type="text"></input>

        </div>

        <div class="last-name item">

            <label class="needed">Last Name:</label>
            <input id="inpt-last-name" class="inpt"  placeholder="Last Name" type="text"></input>

        </div>

        <div class="adress item">

            <label class="needed">Adress:</label>
            <input id="inpt-adress" class="inpt" placeholder="Adress..." type="text"></input>

        </div>

        <div class="mail item">

            <label class="needed">E-mail Adress:</label>
            <input id="inpt-mail" class="inpt" placeholder="john.doe@something.com" type="text"></input>

        </div>

        <div class="pass item">

            <label class="needed">Password:</label>
            <input id="inpt-pass" class="inpt" placeholder="************" type="password"></input>

        </div>

        <div class="comment item">

            <label class="needed">Comments:</label>
            <textarea id="inpt-comment" class="inpt" placeholder="Comments..."></textarea>

        </div>

        <div class="btns item">

            <button id="sendbtn" type="submit" class="btn">Send</button>
            <button id="resetbtn" type="reset" class="btn">Reset</button>
        </div>






    </form>
    <script src="./main.js"></script>
</body>
</html>
